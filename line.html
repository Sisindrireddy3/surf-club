<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }

        .progress-bar {
            width: 80%;
            height: 4px;
            background-color: #ddd;
            position: relative;
        }

        .progress-bar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background: linear-gradient(to right, #233137, #34b398, #ffcb54);
            z-index: 1;
        }

        .circle {
            width: 16px;
            height: 16px;
            background-color: #233137;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            z-index: 2;
        }

        .circle:nth-child(1) {
            left: 0;
        }

        .circle:nth-child(2) {
            left: 33%;
            background-color: #34b398;
        }

        .circle:nth-child(3) {
            left: 66%;
            background-color: #34b398;
        }

        .circle:nth-child(4) {
            right: 0;
            background-color: #ffcb54;
        }
    </style>
</head>
<body>
    <div class="progress-bar">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>
</body>
</html>
